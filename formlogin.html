<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: url('HEBRON-HOSPITAL.jpg') no-repeat center center fixed;
			background-size: cover;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.login-card {
			background: rgba(229, 222, 222, 0.95);
			border-radius: 16px;
			box-shadow: 0 8px 32px rgba(44,95,45,0.15);
			padding: 2.5rem 2rem;
			max-width: 500px;
			width: 100%;
		}
		.login-card h2 {
			color: #2c5f2d;
			font-weight: 700;
			margin-bottom: 1.5rem;
			text-align: center;
		}
		.form-control {
			border-radius: 8px;
		}
		.btn-primary {
			background: #2c5f2d;
			border: none;
		}
		.btn-primary:hover {
			background: #97bc62;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="login-card">
		<h2>Login</h2>
		<form>
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Enter username" required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter password" required>
			</div>
			<div class="form-check mb-3">
				<input class="form-check-input" type="checkbox" id="rememberMe">
				<label class="form-check-label" for="rememberMe">Remember Me</label>
			</div>
			<button type="submit" class="btn btn-primary w-100">Login</button>
		</form>
		<script>
		// Load saved password if exists
		window.onload = function() {
			if(localStorage.getItem('savedUsername')) {
				document.getElementById('username').value = localStorage.getItem('savedUsername');
			}
			if(localStorage.getItem('savedPassword')) {
				document.getElementById('password').value = localStorage.getItem('savedPassword');
				document.getElementById('rememberMe').checked = true;
			}
		};
		document.querySelector('form').onsubmit = function(e) {
			e.preventDefault();
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			const rememberMe = document.getElementById('rememberMe').checked;
			if(rememberMe) {
				localStorage.setItem('savedUsername', username);
				localStorage.setItem('savedPassword', password);
			} else {
				localStorage.removeItem('savedUsername');
				localStorage.removeItem('savedPassword');
			}
			window.location.href = 'index001.html';
		};
		</script>
	</div>
</body>
</html>
